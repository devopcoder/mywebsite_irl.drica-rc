<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drica'o Alliance</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
    .post { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 10px; background: #f9f9f9; }
    .post img { max-width: 100%; border-radius: 10px; margin-top: 5px; }
    .post-name { font-weight: bold; }
    .like-button { cursor: pointer; color: blue; }
    .reply { margin-left: 20px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>Drica'o Alliance</h1>

  <input type="text" id="nameInput" placeholder="Your name" /><br><br>
  <input type="file" id="photoInput" accept="image/*" /><br><br>
  <textarea id="messageInput" placeholder="Write a post..."></textarea><br><br>
  <button onclick="submitPost()">Post</button>

  <h3>Posts (<span id="postCount">0</span>)</h3>
  <div id="postList"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
