<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drica'o Alliance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4b0082;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .post-form textarea {
      width: 100%;
      height: 100px;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    .post-form button {
      padding: 0.5rem 1rem;
      background-color: #4b0082;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .post {
      border-bottom: 1px solid #ddd;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
    }
    .reply {
      margin-left: 1rem;
      padding-left: 1rem;
      border-left: 2px solid #ccc;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>Drica'o Alliance</header>
  <div class="container">
    <form class="post-form" id="postForm">
      <textarea id="postText" placeholder="Post something..."></textarea>
      <button type="submit">Post</button>
    </form>
    <div id="posts"></div>
  </div>

  <script>
    const postForm = document.getElementById('postForm');
    const postText = document.getElementById('postText');
    const postsDiv = document.getElementById('posts');

    // Load stored data
    window.addEventListener('DOMContentLoaded', () => {
      const savedPosts = JSON.parse(localStorage.getItem('dricaoPosts')) || [];
      savedPosts.forEach(data => addPostToDOM(data.text, data.replies));
    });

    postForm.addEventListener('submit', function(e) {
      e.preventDefault();
      if (postText.value.trim() === '') return;
      const postContent = postText.value;
      addPostToDOM(postContent);
      savePost(postContent);
      postText.value = '';
    });

    function savePost(content) {
      const posts = JSON.parse(localStorage.getItem('dricaoPosts')) || [];
      posts.unshift({ text: content, replies: [] });
      localStorage.setItem('dricaoPosts', JSON.stringify(posts));
    }

    function addPostToDOM(text, replies = []) {
      const postElement = document.createElement('div');
      postElement.classList.add('post');
      postElement.innerHTML = `
        <p>${text}</p>
        <button onclick="reply(this)">Reply</button>
        <div class="replies"></div>
      `;
      const repliesDiv = postElement.querySelector('.replies');
      replies.forEach(r => {
        const replyElement = document.createElement('div');
        replyElement.classList.add('reply');
        replyElement.textContent = r;
        repliesDiv.appendChild(replyElement);
      });
      postsDiv.prepend(postElement);
    }

    function reply(button) {
      const postElement = button.parentElement;
      const repliesDiv = button.nextElementSibling;

      const textarea = document.createElement('textarea');
      textarea.placeholder = 'Write a reply...';

      const replyBtn = document.createElement('button');
      replyBtn.textContent = 'Submit Reply';
      replyBtn.onclick = () => {
        if (textarea.value.trim() === '') return;
        const replyElement = document.createElement('div');
        replyElement.classList.add('reply');
        replyElement.textContent = textarea.value;
        repliesDiv.appendChild(replyElement);

        saveReply(postElement, textarea.value);

        textarea.remove();
        replyBtn.remove();
      };

      repliesDiv.appendChild(textarea);
      repliesDiv.appendChild(replyBtn);
    }

    function saveReply(postElement, replyText) {
      const posts = JSON.parse(localStorage.getItem('dricaoPosts')) || [];
      const index = Array.from(postsDiv.children).indexOf(postElement);
      if (posts[index]) {
        posts[index].replies.push(replyText);
        localStorage.setItem('dricaoPosts', JSON.stringify(posts));
      }
    }
  </script>
</body>
</html>
